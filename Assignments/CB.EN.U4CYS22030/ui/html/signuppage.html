<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(pexels-stephan-seeber-1261728.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <div style="text-align: center;">
            <h2 style="color: #333;">Sign Up Page</h2>
        </div>

        <label for="username">Create Username</label>
        <input type="text" id="username" placeholder="hemanth_2503">

       

        <label for="age">Enter your age</label>
        <input type="date" id="age">

        <label for="password">Create Password:</label>
        <input type="password" id="password" placeholder="abc@123">

        <label for="confirmPassword">Re-enter Password:</label>
        <input type="password" id="confirmPassword" placeholder="abc@123">

        <input type="submit" value="Continue">
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            if (validateSignUp()) {
                
                window.location.href = 'SignInPage.html';
            }
        });

        function validateSignUp() {

            var username = document.getElementById('username').value;
            
            var age = document.getElementById('age').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (!username  || !age || !password || !confirmPassword) {
                alert('Please fill out all fields.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

        

            return true;
        }
    </script>
</body>
</html>
